version: '3.8'

services:
  pdf-generator:
    build: ./server
    container_name: ucc-ipo-pdf-generator
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      FRONTEND_URL: http://localhost:5173
    volumes:
      - ./server/src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

# Usage: docker-compose up
# Requires: SUPABASE_URL and SUPABASE_SERVICE_ROLE_KEY in .env file
# Available at: http://localhost:3000
# Health check: curl http://localhost:3000/health
